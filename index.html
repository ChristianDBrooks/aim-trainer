<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap');
    </style>
  </head>
  <body>
    <div id="controls">
      <div id="controls-layout">
        <div class="control">
          <p>Target Duration</p>
          <input id="targetDuration" type="number" value="2" min="1" max="5" />
          <div id="targetDurationOut">2s</div>
        </div>
        <div class="control">
          <p>Target Diameter</p>
          <input
            id="targetDiameter"
            type="range"
            value="50"
            min="10"
            max="200"
          />
          <div id="targetDiameterOut">50px</div>
        </div>
        <div class="control">
          <p>Spawn Interval</p>
          <input
            id="spawnInterval"
            type="range"
            value="750"
            min="100"
            max="5000"
          />
          <div id="spawnIntervalOut">750ms</div>
        </div>
      </div>
    </div>
    <div id="scoreboard">
      <p>Target Hits: <span id="targetHits"></span></p>
      <p>Missed Clicks: <span id="missedClicks"></span></p>
      <p>Total Clicks: <span id="totalClicks"></span></p>
      <p>Accuracy: <span id="accuracy"></span></p>
      <p>Targets Lost: <span id="targetsLost"></span></p>
    </div>
    <div id="screen">
      <div id="overlay"><p>Press <kbd>Space</kbd> to start / stop trainer.</p></div>
      <div id="target-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
